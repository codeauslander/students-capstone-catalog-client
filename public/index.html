<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="students.css" >

</head>
<body>
  <div id="vue-app">

    <nav class="navbar navbar-dark bg-dark">
       <a class="btn btn-info" href="/#/">Good Students :3. Wrong!!!</a>

    </nav>


    <router-view></router-view>

    <footer class="navbar navbar-dark bg-dark justify-content-center"><a class="btn btn-info " href="/#/">All rigths reserved</a></footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

<template id="students-index-page">
  <div class="vue-component">
    <div class="container index-students">
        <div class="students row" >
          <div class="card float-left" style="width: 18rem;" v-for="student in students">
            <div class="card-body">
              <img class="card-img" v-bind:src="student.photo" alt="student photo">
              <h5 class="card-title">{{student.first_name}} {{student.last_name}}</h5>
              <p>{{student.email}}</p>
              <p>{{student.github}}</p>
              <p>{{student.id}}</p>
              <!-- <p></p> -->
              <p>{{student.linkedin_url}}</p>
              <p>{{student.online_resume}}</p>
              <p>{{student.phone_number}}</p>
        
              <p>{{student.short_bio}}</p>
              <p>{{student.twitter_handle}}</p>
              <p>{{student.website_url}}</p>
              <img src="/open-iconic/svg/icon-name.svg" alt="icon name">
              
              <ul v-for="capstone in student.capstones">

                <li>{{capstone.name}}</li>
                <img class="card-img" v-bind:src="capstone.screenshot" alt="capstone img">
              </ul>
              <a href="#" class="btn btn-primary">Show me</a>
            </div>
          </div>
        </div>
    </div>

  </div>
</template>
